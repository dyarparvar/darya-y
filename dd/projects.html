<script>

	function autoscroll() {
			var x = $(".slide").scrollLeft();
			var w = document.getElementById("scrollimg").width;
			var criteria = w-window.innerWidth - 24; //24px is padding-right & left of item-album
			$(".slide").scrollLeft(x+1); // the ***rate is 1px/6sec for wide screen & 1px/12sec for narrow screen ***
			if (x==criteria-126) { //the slide starts to fade out 150px (=126+24px) before the end point 
				$(".slide").fadeTo(1000, 0); //time of fading= 150px/scroll-rate >> 150px/(1px/6sec)=150*6=900 i just like to add 100 extra sec to have smooth lingering effect
			}
			if (x==criteria) {
				$(".slide").scrollLeft(0); //when the slide reaches its end, the scroll goes to start again and fade in
				$(".slide").fadeTo(800, 1); // i just like to subtract 100 sec to have a bit quicker start 
			}
		}
