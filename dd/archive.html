<script type="text/javascript"> 
	// make it not to work if screen is large enough or narrowrotate is eligible check to see whether or not this if works?!
	if (window.matchMedia("screen and (max-width: 599px)").matches) {
		
		var h = window.screen.availHeight;
		var w = window.screen.availWidth;

		if (h>w) {
			var initialorientation = "portrait";
			// alert (initialorientation);
		}
		if (h<w) {
			var initialorientation = "landscape";
			// alert (initialorientation);
		}



		window.onorientationchange = function() {
			var h = window.screen.availHeight;
			var w = window.screen.availWidth;

			if (h>w) {
				var finalorientation = "portrait";
			}
			if (h<w) {
				var finalorientation = "landscape";
			}

			if (initialorientation!=finalorientation) {
				alert("Please don't change the orientation of your device!");
			}
		};
	}

	if (window.matchMedia("screen and (min-width: 600px) and (max-height: 599px)").matches) {
		alert("Please rotate your device!");
	}
	
</script>
