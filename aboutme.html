<script>
	const el = document.querySelector('.mouse');
	let lastMove = 0;

	function onMouseMove (e) {

	    if (window.matchMedia("screen and (min-width: 600px) and (max-height: 599px)").matches) {
	    	x = screen.height-e.clientY-0.05*screen.height;
		    y = e.clientX;
		}
		else {
			x = e.clientX-0.05*screen.width;
		    y = e.clientY;
		}
	  	updateMouse(x, y);
	  	lastMove = Date.now();
	}

	function updateMouse (x, y) {
   		 el.style.transform = `translate(${x}px, ${y}px)`;
	}

	function render (a) {
	  if (Date.now() - lastMove > 500) {
	    const noiseX = (noise.simplex3(2, 0, a*0.0004) + 1) / 2;
	    const noiseY = (noise.simplex3(10, 0, a*0.0004) + 1) / 2;
	    const x = noiseX * innerWidth;
	    const y = noiseY * innerHeight;
	    updateMouse(x, y);
	  }
  	requestAnimationFrame(render);
	}

	window.addEventListener('mousemove', onMouseMove);

	requestAnimationFrame(render);


</script>
